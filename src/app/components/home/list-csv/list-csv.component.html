<div class="row">
    <div class="col-md-6" *ngFor="let item of fileList">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title"><fa-icon [icon]="faFileCsv"></fa-icon></h5>
              <p class="card-text">{{item.name}}</p>
              <button class="btn btn-primary" (click)="downLoadFile(item)">Descargar archivo</button>
            </div>
          </div>
    </div>
</div>
